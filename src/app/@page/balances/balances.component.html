<main class="page-wrapper">
  <!-- Header-->
  <app-header id="top"></app-header>

  <section class="container py-5 mt-5 mb-lg-3">
    <div class="row align-items-center mt-md-2 mt-lg-5">
      <h1 class="display-5 mb-4 me-lg-n5 text-lg-start text-center mb-4">Sample : Balances</h1>
      <app-wallet-connect-checker>
        <div class="text-center mt-5" *ngIf="list.length === 0">
          <app-spinner></app-spinner>
        </div>
        <div class="row" *ngIf="list.length > 0">
          <div class="col-lg-6 mt-3" *ngFor="let token of list">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ token.symbol }}</h5>
                <dl class="row mt-3">
                  <dt class="col-sm-4 fs-sm">Name</dt>
                  <dd class="col-sm-8 text-end fs-sm">{{ token.name }}</dd>
                  <dt class="col-sm-4 fs-sm">Symbol</dt>
                  <dd class="col-sm-8 text-end fs-sm">{{ token.symbol }}</dd>
                  <dt class="col-sm-4 fs-sm">Decimals</dt>
                  <dd class="col-sm-8 text-end fs-sm">{{ token.decimals }}</dd>
                  <dt class="col-sm-4 fs-sm">Address</dt>
                  <dd class="col-sm-8 text-end fs-sm">{{ token.address }}</dd>
                  <dt class="col-sm-4 fs-sm">Balance</dt>
                  <dd class="col-sm-8 text-end fs-sm">
                    {{ token.balance | formatUnit : token.decimals | number : '1.2-4' }}
                  </dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </app-wallet-connect-checker>
    </div>
  </section>
</main>
<!-- Footer-->
<app-footer></app-footer>
