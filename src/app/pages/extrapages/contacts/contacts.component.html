<main class="page-wrapper">
  <!-- Header-->
  <app-header id="top"></app-header>
  <!-- Page content-->
  <section class="container my-5 pt-lg-5 pt-4 pb-lg-5">
    <!-- Breadcrumbs-->
    <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

    <div class="row gy-4">
      <div class="col-xl-12 col-md-12">
        <h1 class="mb-md-4 mb-3">Contact us</h1>
        <p class="mb-4 pb-md-2 fs-lg">
          Fill out the form and out team will try to get back to you within 24
          hours.
        </p>
        <!-- Contact form-->
        <form
          class="needs-validation row row-cols-sm-2 row-cols-1 gy-sm-4 gy-3"
          novalidate
          (ngSubmit)="validSubmit()"
          [formGroup]="validationform">
          <div class="col">
            <label class="form-label" for="c-name">Full Name</label>
            <input
              class="form-control form-control-lg"
              id="c-name"
              type="text"
              required
              formControlName="name"
              [ngClass]="{ 'is-invalid': submit && form['name'].errors }" />
            <div class="invalid-tooltip mt-1">Please, enter your name</div>
          </div>
          <div class="col">
            <label class="form-label" for="c-email">Email</label>
            <input
              class="form-control form-control-lg"
              id="c-email"
              type="email"
              required
              formControlName="email"
              [ngClass]="{ 'is-invalid': submit && form['email'].errors }" />
            <div class="invalid-tooltip mt-1">Please, enter your email</div>
          </div>
          <div class="col">
            <label class="form-label" for="c-phone">Phone</label>
            <input
              class="form-control form-control-lg"
              id="c-phone"
              type="tel"
              required
              formControlName="phone"
              [ngClass]="{ 'is-invalid': submit && form['phone'].errors }" />
            <div class="invalid-tooltip mt-1">Please, enter your phone</div>
          </div>
          <div class="col">
            <label class="form-label" for="c-subject">Subject</label>
            <select
              class="form-select form-select-lg"
              id="c-subject"
              required
              formControlName="subject"
              [ngClass]="{ 'is-invalid': submit && form['subject'].errors }">
              <option value="" selected disabled>Chose subject</option>
              <option value="Subject 1">Subject 1</option>
              <option value="Subject 2">Subject 2</option>
              <option value="Subject 3">Subject 3</option>
            </select>
            <div class="invalid-tooltip mt-1">Please, choose your subject</div>
          </div>
          <div class="col-12 w-100">
            <label class="form-label" for="c-message">Message</label>
            <textarea
              class="form-control form-control-lg"
              id="c-message"
              rows="4"
              placeholder="Leave your message"
              required
              formControlName="message"
              [ngClass]="{
                'is-invalid': submit && form['message'].errors
              }"></textarea>
            <div class="invalid-tooltip mt-1">Please, leave your message</div>
          </div>
          <div class="col-12 w-100">
            <button
              class="btn btn-lg btn-primary w-sm-auto w-100 mt-2"
              type="submit">
              Submit form
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<!-- Footer-->
<app-footer></app-footer>
