<main class="page-wrapper">
  <!-- Header-->
  <app-header id="top"></app-header>

  <section class="container py-5 mt-5 mb-lg-3">
    <div class="row align-items-center mt-md-2 mt-lg-5">
      <h1 class="display-5 mb-4 me-lg-n5 text-lg-start text-center mb-4">Vote</h1>
      <app-wallet-connect-checker>
        <div>
          <strong> Total : </strong>
          <span>{{ total }}</span>
        </div>
        <div>
          <button (click)="vote()">Vote</button>
        </div>
      </app-wallet-connect-checker>
    </div>
  </section>
</main>
